<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Auto Mecom | Login</title>
</head>

{% extends "automecom/layout.html" %}

{% block main %}
    {% load static %}

    <h1>Login</h1>
    <br>

    {% if message %}
      <p> {{ message }} </p>
    {% endif %}

    <form action="{% url 'automecom:login' %}" method="post">
        {% csrf_token %}
        <label>
            <input type="text" name="username" placeholder="username">
        </label>
        <label>
            <input type="password" name="password" placeholder="password">
        </label>

        <input type="submit" value="Login">
    </form>
{% endblock main %}
