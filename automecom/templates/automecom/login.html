<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Auto Mecom | Login</title>
</head>

{% extends "automecom/layout.html" %}

{% block main %}
{% load static %}
<div class="subblock">
<div class="loginblock">
    <h1 class="textmenu">Ainda não tem conta</h1><br>
<div class="registar">
    <button class="loginb"><a href="register.html">Registar</a></button>
</div>
<br>
<br>
    <h1 class="textmenu">Já tem conta?</h1>
    <br>
<br>
    {% if message %}
      <p> {{ message }} </p>
    {% endif %}

    <form action="{% url 'automecom:login' %}" method="post">
        {% csrf_token %}
        <label>
            <input type="text" name="username" placeholder="username">
        </label><br><br>
        <label>
            <input type="password" name="password" placeholder="password">
        </label>
        <br>
        <br>
        <br>

        <input class="submit" type="submit" value="Login">
    </form>
</div>
</div>
{% endblock main %}
